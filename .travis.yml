language: ruby
rvm:
- 2.4.1
script: "./bin/cibuild"

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
sudo: false
cache: bundler
notifications:
  email: false

after_script:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - node ./node_modules/grunt-cli/bin/grunt release
  - yes | ./bin/deploy
